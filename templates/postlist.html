<!DOCTYPE html>
<html>
<head>
	<title>Post List</title>
</head>
<body>
<table id="datatables" class="table table-striped table-bordered nowrap" >
<thead>
<tr>
<th>Title</th>
<th>Description</th>
<th>Image</th>
<th>Author</th>
<th>Category</th>
</tr>
</thead>
<tbody>
    {% for post in postlist %}
<tr>
<td>{{post.title}}</td>
<td> <a href="{% url 'newsapp:postdetail' post.id %}">{{post.description}}</a></td>
<td><img src="{{post.image.url}}" width="75"></td>
<td>{{post.author}}</td>
<td>{{post.category}}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
